<div *ngIf="'/detail/:id'">

    <h2>{{name | uppercase}} Details</h2>
    <div><span><b>ID: </b></span>{{id}}</div>
    <div>
        <label><b>Name:</b>
            <input [(ngModel)]="name" placeholder="name"/>
        </label>
    </div>
    <!-- <button (click)="goBack()">Go Back</button> -->
</div>
